<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Page Not Found | Grabbit</title>
    <!-- include the same CSS as your home page -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/favicon.ico" />
    <script>
    // This runs on unknown routes
    const path = window.location.pathname;

    if (path.startsWith("/app/")) {
      // Redirect to /download
      window.location.replace("/download");
    } else {
      // Show regular 404
      document.write("<h1>404 - Page Not Found</h1>");
    }
  </script>
</head>
<body>
    <!-- Navbar (same as on your home page) -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="/">Grabbit</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog.html">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 404 message -->
    <main class="error-page">
        <div class="container text-center">
            <h1 class="display-1">404</h1>
            <p class="lead">Oops! This page doesn’t exist.</p>
            <a href="/" class="btn btn-primary">Go to Home</a>
        </div>
    </main>

    <!-- include the same JS as your home page -->
    <script src="/js/main.js"></script>
</body>
</html>
